name: Terraform Apply and Deploy Function

on:
  push:
    branches:
      - main

jobs:
  provision-and-deploy:
    runs-on: ubuntu-latest
    env:
      TF_VAR_resource_group_name: visitorcountjm
      TF_VAR_function_app_name: visitorcountjm
      TF_VAR_cosmos_account_name: cosmosdbjms
      TF_VAR_storage_account_name: tfstatevisitorjm
      TF_VAR_tfstate_container_name: tfstate
      TF_VAR_app_code_path: app
      AZURE_LOCATION: canadacentral

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      # =========================
      # Login to Azure with SP
      # =========================
      - name: Login to Azure using Service Principal
        run: |
          echo "ðŸ”‘ Logging into Azure using Service Principal..."
          az login --service-principal \
            -u ${{ secrets.ARM_CLIENT_ID }} \
            -p ${{ secrets.ARM_CLIENT_SECRET }} \
            --tenant ${{ secrets.ARM_TENANT_ID }}
          az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

      # =========================
      # Ensure Resource Group exists
      # =========================
      - name: Ensure resource group exists
        run: |
          az group create -n ${{ env.TF_VAR_resource_group_name }} -l ${{ env.AZURE_LOCATION }}

      # =========================
      # Create Storage Account for Terraform state
      # =========================
      - name: Create storage account for tfstate if not exists
        run: |
          az storage account create \
            --name ${{ env.TF_VAR_storage_account_name }} \
            --resource-group ${{ env.TF_VAR_resource_group_name }} \
            --location ${{ env.AZURE_LOCATION }} \
            --sku Standard_LRS || true

      - name: Create storage container for tfstate
        run: |
          conn_str=$(az storage account show-connection-string \
            --name ${{ env.TF_VAR_storage_account_name }} \
            --resource-group ${{ env.TF_VAR_resource_group_name }} -o tsv)
          echo "TF_BACKEND_CONN_STR=$conn_str" >> $GITHUB_ENV
          az storage container create --name ${{ env.TF_VAR_tfstate_container_name }} \
            --connection-string "$conn_str" || true

      # =========================
      # Terraform init
      # =========================
      - name: Terraform init
        working-directory: .
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${{ env.TF_VAR_resource_group_name }}" \
            -backend-config="storage_account_name=${{ env.TF_VAR_storage_account_name }}" \
            -backend-config="container_name=${{ env.TF_VAR_tfstate_container_name }}" \
            -backend-config="key=terraform.tfstate"

      # =========================
      # Terraform plan & apply
      # =========================
      - name: Terraform plan
        working-directory: .
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform apply
        working-directory: .
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: terraform apply -input=false -auto-approve tfplan

      # =========================
      # Deploy App Code
      # =========================
      - name: Pack app
        run: |
          cd ${{ env.TF_VAR_app_code_path }}
          zip -r ../app_package.zip .

      - name: Get function default host
        id: gethost
        run: |
          host=$(az functionapp show -n ${{ env.TF_VAR_function_app_name }} -g ${{ env.TF_VAR_resource_group_name }} --query defaultHostName -o tsv)
          echo "FUNCTION_HOSTNAME=$host" >> $GITHUB_ENV

      - name: Deploy package to Function App
        run: |
          az functionapp deployment source config-zip -g ${{ env.TF_VAR_resource_group_name }} -n ${{ env.TF_VAR_function_app_name }} --src app_package.zip

      - name: Show function URL
        run: |
          echo "Function URL: https://${{ env.FUNCTION_HOSTNAME }}/api"
