name: Terraform Apply and Deploy Function

on:
  push:
    branches:
      - main

jobs:
  provision-and-deploy:
    runs-on: ubuntu-latest
    env:
      TF_VAR_resource_group_name: visitorcountjm
      TF_VAR_function_app_name: visitorcountjm
      TF_VAR_cosmos_account_name: cosmosdbjms
      TF_VAR_storage_account_name: tfstatevisitorjm
      TF_VAR_tfstate_container_name: tfstate
      TF_VAR_app_code_path: app

      # Service Principal credentials
      TF_VAR_client_id: ${{ secrets.ARM_CLIENT_ID }}
      TF_VAR_client_secret: ${{ secrets.ARM_CLIENT_SECRET }}
      TF_VAR_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_tenant_id: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      # Terraform init using SP credentials for backend
      - name: Terraform init
        working-directory: .
        run: terraform init -input=false

      - name: Terraform plan
        working-directory: .
        run: terraform plan -out=tfplan -input=false

      - name: Terraform apply
        working-directory: .
        run: terraform apply -input=false -auto-approve tfplan

      # Package the Function App code
      - name: Pack app
        run: |
          cd ${{ env.TF_VAR_app_code_path }}
          zip -r ../app_package.zip .

      # Deploy the package to Azure Function App
      - name: Deploy package to Function App
        run: |
          az login --service-principal -u ${{ secrets.ARM_CLIENT_ID }} -p ${{ secrets.ARM_CLIENT_SECRET }} --tenant ${{ secrets.ARM_TENANT_ID }}
          az functionapp deployment source config-zip -g ${{ env.TF_VAR_resource_group_name }} -n ${{ env.TF_VAR_function_app_name }} --src app_package.zip

      # Show Function URL
      - name: Show function URL
        run: |
          host=$(az functionapp show -n ${{ env.TF_VAR_function_app_name }} -g ${{ env.TF_VAR_resource_group_name }} --query defaultHostName -o tsv)
          echo "Function URL: https://$host/api"
